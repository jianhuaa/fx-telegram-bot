name: G8 FX Telegram Feed

on:
  repository_dispatch:
    types: [trigger-fx-feed]
  workflow_dispatch: # Allows manual run from GitHub UI

jobs:
  fx_feed:
    runs-on: ubuntu-latest
    timeout-minutes: 15 

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install requests selenium webdriver-manager selenium-stealth yfinance pandas beautifulsoup4 cloudscraper

      - name: Run FX Feed Script
        run: python fx_feed.py

      - name: Run FX Options Script
        run: python fx_options.py
