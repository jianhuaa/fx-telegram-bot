name: G8 FX Telegram Feed
on:
  repository_dispatch:
    types: [trigger-fx-feed]
  workflow_dispatch:
jobs:
  execute-all-feeds:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests selenium webdriver-manager selenium-stealth yfinance pandas beautifulsoup4 cloudscraper pdfplumber telegraph

      - name: Run Market Scripts
        env:
          GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
        run: |
          python fx_feed.py || true
          python fx_options.py || true
          python spdr_sectors.py || true
          python nasdaq.py || true
          python russell.py || true
          python bitcoin.py || true
          python metals.py || true
          python energy.py || true

      - name: Commit and Push History
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add spdr_sectors_history.csv
          if [ -f gist_id.txt ]; then git add gist_id.txt; fi
          git commit -m "Automated update of sector history [skip ci]" || exit 0
          git push
