name: G8 FX Telegram Feed

on:
  schedule:
    # Runs every 30 minutes, Mon-Fri
    - cron: '*/30 * * * 1-5'
  workflow_dispatch:

jobs:
  fx_feed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Includes Selenium and Stealth for scraping, plus yfinance for data
          pip install requests selenium webdriver-manager selenium-stealth yfinance

      - name: Run FX Feed Script
        run: python fx_feed.py
