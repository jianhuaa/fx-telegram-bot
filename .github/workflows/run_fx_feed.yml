name: G8 FX Telegram Feed

on:
  repository_dispatch:
    types: [trigger-fx-feed]
  workflow_dispatch:

jobs:
  execute-all-feeds:
    runs-on: ubuntu-latest
    timeout-minutes: 15 
    # This gives the bot permission to push the CSV back to your repo
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests selenium webdriver-manager selenium-stealth yfinance pandas beautifulsoup4 cloudscraper pdfplumber telegraph

      - name: Run Market Scripts
        run: |
          python fx_feed.py
          python fx_options.py
          python spdr_sectors.py
          python nasdaq.py
          python russell.py
          python bitcoin.py
          python metals.py

      - name: Commit and Push History
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add spdr_sectors_history.csv
          # The '|| exit 0' prevents the action from failing if there are no new changes
          git commit -m "Automated update of sector history [skip ci]" || exit 0
          git push
