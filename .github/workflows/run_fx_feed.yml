name: G8 FX Telegram Feed

on:
  schedule:
    - cron: '*/20 * * * 1-5'
  workflow_dispatch:

jobs:
  fx_feed:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Safety: Kills the job if it hangs, saving your quota

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip' # SPEED BOOST: Caches downloaded libraries between runs

      # OPTIMIZATION: Removed "Install Google Chrome" step.
      # The 'ubuntu-latest' runner already includes Chrome Enterprise.
      # This removal saves ~90 seconds of initialization time.

      - name: Install dependencies
        run: |
          pip install requests selenium webdriver-manager selenium-stealth yfinance pandas beautifulsoup4 cloudscraper

      - name: Run FX Feed Script
        run: python fx_feed.py
